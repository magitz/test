# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  make_commits: 
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2
      
      # Create the Animal.md file
      - name: save current date
        run: |
          mkdir Animal_functionality
          echo "# Information About the Animals at Home\n\n# A Dog\n\nIsn't this dog the cutest!?!\
          \n\n![A cartoon of a cute dog](dog.png)\n\nIts name is Fido!\n" > Animal_functionality/Animal.md
          
      - name: commit
        run: |
          # Stage the file, commit and push
          git add Animal_functionality/Animal.md
          git commit -m "Adding Animal.md"
          git push origin main
